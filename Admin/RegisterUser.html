<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">User Registration</h2>
            <form action="RegisterUser.php" method="post" id="registrationForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="securityQuestion">Security Question:</label>
                    <select class="form-control" id="securityQuestion" name="securityQuestion" required>
                        <option value="fav_food">What is your favorite food?</option>
                        <option value="dream_car">What is your dream car?</option>
                        <option value="pets_name">What is your pet's name?</option>
                        <option value="nick_name">What is your nickname?</option>
                        <option value="fav_person">Who is your favorite person?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="securityAnswer">Security Answer:</label>
                    <input type="text" class="form-control" id="securityAnswer" name="securityAnswer" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to clear form fields after successful registration
        document.addEventListener('DOMContentLoaded', function() {
            const registrationForm = document.getElementById('registrationForm');
            registrationForm.addEventListener('submit', function(event) {
                // Prevent form submission
                event.preventDefault();

                // Submit form data using traditional form submission
                registrationForm.submit();
            });

            // Optionally, reset form fields after submission
            registrationForm.addEventListener('submit', function() {
                registrationForm.reset();
            });
        });
    </script>
</body>
</html>

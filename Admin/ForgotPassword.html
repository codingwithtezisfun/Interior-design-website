<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Forgot Password</h2>
            <form action="ForgotPassword.php" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="securityQuestion">Security Question:</label>
                    <select class="form-control" id="securityQuestion" name="securityQuestion" required>
                        <option value="fav_food">What is your favorite food?</option>
                        <option value="dream_car">What is your dream car?</option>
                        <option value="pets_name">What is your pet's name?</option>
                        <option value="nick_name">What is your nickname?</option>
                        <option value="fav_person">Who is your favorite person?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="securityAnswer">Security Answer:</label>
                    <input type="text" class="form-control" id="securityAnswer" name="securityAnswer" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 700px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .form-container h2 {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container mt-4 form-container">
        <h2 class="mb-4">Customer Registration</h2>
        <form action="RegisterCustomer.php" method="post" id="registrationForm">
            <div class="form-group row">
                <label for="customerName" class="col-sm-4 col-form-label">Customer Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="customerName" name="customer_name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" id="phoneNumber" name="phone_number" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-4 col-form-label">Address:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="businessDescription" class="col-sm-4 col-form-label">Why us:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="businessDescription" name="business_description" rows="5" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"></label>
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
       
        document.addEventListener('DOMContentLoaded', function() {
            const registrationForm = document.getElementById('registrationForm');
            registrationForm.addEventListener('submit', function(event) {
                // Prevent form submission
                event.preventDefault();

                // Submit form data using traditional form submission
                registrationForm.submit();
            });

            // Optionally, reset form fields after submission
            registrationForm.addEventListener('submit', function() {
                registrationForm.reset();
            });
        });

    </script>
</body>
</html>

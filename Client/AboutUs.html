<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS */
    .about-container {
      background-image: url('images/interior2.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      height: 500px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
    }

    .about-container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .about-container p {
      font-size: 1.2rem;
      max-width: 80%;
      margin-bottom: 20px;
    }

    .about-container .btn-transparent {
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 20px;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .about-container .btn-transparent:hover {
      background-color: #fff;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="about-container">
    <h1>About Us</h1>
    <p>A leading interior design company specializing in creating unique and functional spaces. With over a decade of experience, we bring your vision to life with expert craftsmanship and innovative design solutions.</p>
    <a href="#" class="btn btn-transparent">Register with Us as Our Customer</a>
  </div>

  <!-- Bootstrap JS and dependencies (optional for functionality like dropdowns) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

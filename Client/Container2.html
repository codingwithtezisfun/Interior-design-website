<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #custom-container {
      margin-top: 0px;
    }
    .custom-jumbotron {
      position: relative;
      padding: 0;
      overflow: hidden;
      margin-top: 5px;
    }
    .custom-jumbotron img {
      width: 100%;
      height: 300px;
      object-fit: cover; /* Ensure images cover the jumbotron area */
    }
    .custom-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.5); /* Optional: Adds a semi-transparent background to text */
      padding: 10px;
      width: 100%;
    }
    .custom-overlay button {
      margin-top: 10px;
      background-color: rgba(255, 255, 255, 0.014); /* Transparent background */
      border: 1px solid rgb(255, 255, 255); /* Transparent border */
      color: white;
      padding: 5px 10px;
      text-decoration: none;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .custom-overlay button:hover {
      background-color: rgba(255, 255, 255, 0.5);
      border-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div id="custom-container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 mb-3"> <!-- Added mb-3 here -->
          <div class="custom-jumbotron">
            <img src="images/beddroom.jpg" alt="Bedroom">
            <div class="custom-overlay">
              Bedroom designs
              <button onclick="location.href='#'">View More Details</button>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mb-3"> <!-- Added mb-3 here -->
          <div class="custom-jumbotron">
            <img src="images/Kitchen.jpg" alt="Kitchen">
            <div class="custom-overlay">
              Kitchen designs
              <button onclick="location.href='#'">View More Details</button>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mb-3"> <!-- Added mb-3 here -->
          <div class="custom-jumbotron">
            <img src="images/livingroom.jpg" alt="Livingroom">
            <div class="custom-overlay">
              Livingroom designs
              <button onclick="location.href='#'">View More Details</button>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mb-3"> <!-- Added mb-3 here -->
          <div class="custom-jumbotron">
            <img src="images/washroom.jfif" alt="Washroom">
            <div class="custom-overlay">
              Washroom designs
              <button onclick="location.href='#'">View More Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
